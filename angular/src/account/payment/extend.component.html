<div [@routerTransition]>
    <div class="m-login__head">
        <h3 class="m-login__title">
            {{"PaymentInfo" | localize}}
        </h3>
    </div>

    <form class="register-form" method="post" asp-action="PaymentResult" id="formPaymentResult">
        <div class="text-center">{{"Extend_Edition_Description" | localize:edition.displayName}}</div>

        <div class="form-group">
            <label class="m-radio">
                <input class="form-control" type="radio" name="PaymentPeriodType"
                       checked
                       [value]="paymentPeriodType.Monthly"
                       (change)="onPaymentPeriodChangeChange(paymentPeriodType.Monthly)" />{{"MonthlyPrice" | localize}}: ${{edition.monthlyPrice | number : '1.2-2'}}
                <span></span>
            </label>
        </div>

        <div class="form-group">
            <label class="m-radio">
                <input class="form-control" type="radio" name="PaymentPeriodType"
                       [value]="paymentPeriodType.Annual"
                       (change)="onPaymentPeriodChangeChange(paymentPeriodType.Annual)" />{{"AnnualPrice" | localize}}: ${{edition.annualPrice | number : '1.2-2'}}
                <span></span>
            </label>
        </div>

        <div *ngFor="let paymentGateway of paymentGateways" class="form-group">
            <button (click)="checkout(paymentGateway.gatewayType)" class="btn btn-success btn-block">{{"CheckoutWith" + getPaymentGatewayType(paymentGateway.gatewayType) | localize}}</button>
        </div>
    </form>
</div>
